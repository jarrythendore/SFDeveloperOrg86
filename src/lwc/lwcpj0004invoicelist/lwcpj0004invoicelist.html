<template>
    record:
    <template if:true={invoiceRecord}>
        <div class="slds-m-around_medium">
            <p>{invoiceRecord}</p>
        </div>
    </template>
    
    <table border="2" cellspacing="3" cellpadding="5" style="border-collapse:collapse;" class="tblColPad">
        <tr>
            <th>Invoice Name</th>
            <th>Invoice Tax</th>
            <th>Registration Id</th>
            <th>Action</th>
        </tr>
        
        <template if:true={invoiceList}>
            <template for:each={invoiceList} for:item="invoice" for:index="index">
                <tr key={invoice.Id}>
                <td>{invoice.Name}</td>
                <td>{invoice.Tax_Amount__c}</td>
                <td>{invoice.Tax_Registration_Id__c}</td>
                <td><lightning-button label="Delete" variant="destructive" onclick={deleteInvoiceRecord} value={invoice.Id}></lightning-button></td>
                </tr>
 
            </template>
        </template>
    </table>
</template>
